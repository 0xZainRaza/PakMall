apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector: 
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: LoadBalancer
metadata:
  name: pakmall-service
spec:
  selector: 
    app: PakMall
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
